{% extends 'base.html' %}
{% block title %} Confirm Delete {% endblock %}

{% block wrapper %}
	<!-- Wrapper -->
	<div id="wrapper">
{% endblock %}

{% block content %}
	{{super()}}

    <div class="container">
        <h2 class="mt-4"><u>recover account</u></h2>
        <span style="color: blue">Please provide the following details:</span>
        <form action="{{url_for('account_recover')}}" method="POST">
            <div class="form-group">
                <label class="mt-3" for="email">Enter your email id:</label>
                <input type="email" class="form-control" id="email" name="mail">
                <label class="mt-3" for="pet">Enter your pet name:</label>
                <input type="text" class="form-control" id="pet" name="pet">
            </div>
                <button class="mt-3 btn btn-primary" name="login" type="submit">LogIn</button>
            <button class="mt-3 mx-2 btn btn-secondary" name="register" type="submit">register me!</button>
            <button class="mt-3 btn btn-secondary" name="cancel" type="submit">cancel</button>
        </form>
    </div>

{% endblock %}
